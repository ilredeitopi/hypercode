
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/prism-element/prism-highlighter.html">
<link rel="import" href="../../bower_components/prism-element/prism-theme-default.html">

<dom-module id="hc-file-displayer">

  <style include="prism-theme-default">
    
    #main{
      background-color: #f2f2f2;
      font-family: "Helvetica Neue",Helvetica, Arial, sans-serif;
      position: absolute;
    }
    h1{
      text-align: center;
      margin: 1vmin;
      font-weight: normal;
    }
    #body{
      margin:1vmin;
    }

    
  </style>
  <template>
    <div modelid="{{id}}" id="main">
      <h1>Example.java</h1>
      
      <div id="body">this is the body but does it wrap around?
      <pre id="output" contenteditable="true"></pre></div>
      <prism-highlighter></prism-highlighter>
      
      
    </div>
 
  

  </template>


  <script>
  (function () {
    'use strict';

    Polymer({
      is: 'hc-file-displayer',
      properties: {
        height:{
          type: Number,
          notify:true
        },
        width:{
          type: Number,
          notify:true
        },
        id:{
          type:String,
          notify:true
        },
        code:{
          type:String,
          observer: '_render',
          value: "function() {this._render}"
        }

      },
      attached: function() {
        this._render();
        this.$.main.style.width=this.width+"px"
        this.$.main.style.height=this.height+"px"
      },
      _render: function() {
        this.$.output.innerHTML = this.highlight(this.code, 'js');
      },
      highlight: function(code, lang) {
        return this.fire('syntax-highlight', {code: code, lang: lang}).detail.code;
      }

    });
})();
  </script>

</dom-module>
