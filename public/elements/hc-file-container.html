<dom-module id="hc-file-container">

<style>
	#container{

	.hc-file-displayer{

	}

</style>

	<div id="container">

	<div id="mainFile">

	</div>

	<script src="../js/Sprite3D.js" type="text/javascript"></script>
	<script>
	(function () {
    'use strict';
    Polymer({
      is: 'hc-file-container',
      properties: {
        height:{
          type: Number,
          value:500,
          notify:true
        },
        width:{
          type: Number,
          value:500,
          notify:true
        },
        id:{
          type:String,
          notify:true
        },
        data:{
        	type:Object,
        	value:{
        		name:"placeholder",
        		relations:[
        		{name:"pl1", code:"more code"},
        		{name:"pl2", code:"even more code"} 
        		],
        		source:"some code"
        	}
        }

      },
      ready:function(){
      	this.width=window.innerWidth-20
      	this.height=window.innerHeight-30
        this.$.container.style.width= this.width+"px" //this.width+"px"
        this.$.container.style.height= this.height+"px"//this.height+"px"
        let stage = Sprite3D.stage(this.$.container);
        // let mainFile = document.createElement("hc-file-displayer");
        // mainFile.setAttribute("width",100);
        // mainFile.setAttribute("height",300);
        // mainFile.height=300;
        let x =Sprite3D.create(this.$.mainFile)
        let mainSprite =stage.appendChild(x)
        mainSprite.position(300,400).update()
        console.log(x)


      }

    });
})();

	</script>
