<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="hc-file-container">

<style>
	#main{
		background-color: blue;
	}
</style>

	<template>
	<div id="main">

	</div>
		
	</template>


	<script>
	(function () {
    'use strict';
    Polymer({
      is: 'hc-file-container',
      properties: {
        height:{
          type: Number,
          value:500,
          notify:true
        },
        width:{
          type: Number,
          value:500,
          notify:true
        },
        id:{
          type:String,
          notify:true
        }

      },
      ready:function(){
      	console.log(window)
        this.$.main.style.width= window.innerWidth-20+"px" //this.width+"px"
        this.$.main.style.height= window.innerHeight-20+"px"//this.height+"px"
      }

    });
})();

	</script>

</dom-module>
